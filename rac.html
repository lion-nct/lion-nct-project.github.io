<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rac.css">
    <title>RAC</title>
</head>

<body>
    <div class="camera_boss">
        <div class='camera-boss-container'>
            <div class='camera_top'>
                <div class='camera_top-zoom'></div>

                <div class='camera_top-sides'></div>

    <script src="./rac.js"></script>
